<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>バーコード読み取り</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
  <style>
    #interactive {
      width: 100%;
      height: 100%;
      position: relative;
    }
    #interactive video {
      width: 100%;
      height: 100%;
    }
    #interactive canvas {
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>バーコード読み取り</h1>
  <div id="interactive" class="viewport"></div>
  <script>
    // カメラを起動する
    Quagga.init({
      inputStream : {
        name : "Live",
        type : "LiveStream",
        constraints: {
          width: {min: 1280},
          height: {min: 720},
          facingMode: "environment" // リアカメラを使用
        }
      },
      decoder : {
        readers : ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "code_39_vin_reader", "codabar_reader", "upc_reader", "upc_e_reader", "i2of5_reader", "qrcode_reader"]
        // QRコードを読み取るために "qrcode_reader" を追加
      }
    }, function(err) {
        if (err) {
            console.log(err);
            return
        }
        console.log("カメラが起動しました");
        Quagga.start();
    });

    // コードが読み込まれたら処理をする
    Quagga.onDetected(function(result) {
        console.log(result.codeResult.code);
        alert(result.codeResult.code);
    });
  </script>
</body>
</html>
